<style>
  .speroroads-bottom { margin-bottom:5px;padding:25px;} 
  .list-evaluation { border-right:1px solid #333; padding-right:0px; min-height:100%;}
  .no-padding {padding:0px;}
  #map-container {min-height:400px; margin-bottom:10px;}
  #commander {margin-right:0px;}
</style>

<div ng-controller="IndexCtrl" class="container-fluid no-padding">
  <div class="row">
    
    <div class="col-md-3 list-evaluation">
      <div class="topcoat-list__container">
          <ul class="topcoat-list">
          <!-- order is reversed created timestamp -->
          <li class="topcoat-list__item" ng-repeat="occurrence in occurrences | orderBy: '-createddate'">
            {{ occurrence.name }}
            <button hm-tap="open(occurrence.id)" style="float:right">Detalhes</button>
          </li>
          <li class="topcoat-list__item">
            {{ watchStatus }}
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="container-fluid no-padding">
        <div class="row">
          <div class="col-md-12" id="map-container">
            
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 no-padding" id="logger">
            <div class="topcoat-list__container" style="width:98%;max-height:280px;">
                <ul class="topcoat-list">
                <!-- order is reversed created timestamp -->
                <li class="topcoat-list__item" ng-show="!occ.length">Sem registo</li>

                <li class="topcoat-list__item" ng-repeat="o in occ | orderBy: '-createddate'">
                  {{ instances[o.id].name }}
                  <button hm-tap="openOccurrence(o.id)" style="float:right">Detalhes</button>

                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-7 no-padding" id="commander">
            <div class="spinner" ng-show="loading"></div>
              <form class="simple-form">
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">11</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="startRoad($event)">12</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">13</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">21</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">22</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">23</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">31</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">32</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">33</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">41</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">42</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">43</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">51</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">52</button>
                <button class="topcoat-button--large speroroads-bottom" hm-tap="save($event)">53</button>
                <button class="topcoat-button--large--cta speroroads-bottom">Guardar</button>
                <button class="topcoat-button--large speroroads-bottom">Terminar</button>
                <br>
              </form>
          </div> <!-- col 12 -->
        </div> <!-- commander div -->
      </div>  
    </div>
  </div> <!-- general row -->
</div> <!-- first container -->
